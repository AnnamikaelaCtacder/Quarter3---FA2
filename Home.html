<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
<body>
  <h1>calcU</h1>
  <p>This page is a simple calculator. Enter two numbers, select an operation, and click the calculate button.</p>
  
  <input type="number" id="num1" placeholder="Num 1">
  <input type="number" id="num2" placeholder="Num 2">

  <div>
    <label><input type="radio" name="operator" value="+" checked> +</label>
    <label><input type="radio" name="operator" value="-"> -</label>
    <label><input type="radio" name="operator" value="*"> *</label>
    <label><input type="radio" name="operator" value="/"> /</label>
    <label><input type="radio" name="operator" value="%"> %</label>
  </div>

  <button onclick="calculate()">Calculate</button>

  <p id="result">Results will be displayed here.</p>

  <script src="script.js"></script>
</body>
</html>
